databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: admin
      changes:
        - createTable:
            tableName: users
            remarks: users_nicknames
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constrains:
                    primaryKey: true
                    primaryKeyName: users_id
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(50)
                  constrains:
                    unique: true
                    nullable: false